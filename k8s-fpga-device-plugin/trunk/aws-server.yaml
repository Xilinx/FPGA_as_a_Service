apiVersion: apps/v1
kind: Deployment
metadata:
  name: fpga-server
spec:
  selector:
    matchLabels:
      app: fpga-server
  replicas: 1
  template:
    metadata:
      labels:
        app: fpga-server
    spec:
      containers:
      - name: fpga-server
        image: memo40k/k8s:fpgapod
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            xilinx.com/fpga-xilinx_aws-vu9p-f1_dynamic_5_0-43981: 1
        ports:
        - name: server
          containerPort: 8010
        command: ["/opt/test/run.sh"]
      dnsPolicy: ClusterFirst
---
apiVersion: v1
kind: Service
metadata:
  name: fpga-server-svc
spec:
  selector:
    app: fpga-server
  clusterIP: 10.96.59.3
  ports:
  - name: server
    protocol: TCP
    port: 8010
  type: NodePort
  externalTrafficPolicy: Local
